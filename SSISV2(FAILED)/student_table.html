<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Student Information System - Student Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <h1>Simple Student Information System</h1>
    </div>
    <!-- Side Navigation Bar -->
    <div class="sidenav">
        <a href="index.html">Home</a>
        <a href="add_course.html">Add Course</a>
        <a href="add_student.html">Add Student</a>
        <a href="student_table.html">Student Table</a>
        <a href="course_table.html">Course Table</a>
    </div>

    <!-- Toggle button for side navigation -->
    <div class="menu-toggle" onclick="toggleNav()">
        <img src="menu_icon.png" alt="Menu">
    </div>

    <!-- Student Table Will be Loaded Here -->
    <div class="main">
        <h2>Student Table</h2>
        <table id="studentTable" class="data-table">
            <thead>
                <tr>
                    <th>ID Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Year</th>
                    <th>Course</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.firstName }}</td>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.year }}</td>
                    <td>{{ student.course }}</td>
                    <td><button onclick="editStudent('{{ student.id }}', '{{ student.firstName }}', '{{ student.lastName }}', '{{ student.gender }}', '{{ student.year }}', '{{ student.course }}')">Edit</button></td>
                    <td><button onclick="deleteStudent('{{ student.id }}')">Delete</button></td>
                </tr>
            </tbody>            
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
